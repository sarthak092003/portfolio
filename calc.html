<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Calculator</title>
    <link rel="stylesheet" href="./calc.css"/>
    
</head>
<body>
    <div class="container">
        <div class="display">
        </div>
    </div>
    <div class="inputs">
        <ul class="border first-row">
            <li class="0 half">C</li>
            <li class="back 0 quarter">&#x2192</li>
            <li class="operators div quarter orange">&#xF7</li>
        </ul>
        <ul class="border second-row">
        <li class="number quarter">7</li>
        <li class="number quarter">8</li>
        <li class="number quarter">9</li>
        <li class="operators mul quarter orange">&#215</li>
        </ul>
        <ul class="border third-row">
        <li class="number quarter">4</li>
        <li class="number quarter">5</li>
        <li class="number quarter">6</li>
        <li class="operators min quarter orange">&#8722</li>
        </ul>
        <ul class="border fourth-row">
        <li class="number quarter">1</li>
        <li class="number quarter">2</li>
        <li class="number quarter">3</li>
        <li class="operators add quarter orange">+</li>
        </ul>
        <ul class="border fifth-row">
        <li class="number three-quarter">0</li>
        <li class="equality quarter orange">=</li>
    </ul>
        
    </div>
    
</body>
<script src ="calc.js"></script>
</html>
