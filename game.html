<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="Heading">Tic-Tac-Toe</h1>
    <div class="box">
        <div class="score-card">
            <h1 class="score margin">Score</h1>
            <h2 class="player1 margin">player1(X):  0 </h2>
            <h2 class="player2 margin">player2(O):  0 </h2>
        </div>
    </div>

    <div class="play">    
        <button class="restart">Click-To-Restart</button>
        <ul>
            <li class="first"></li>
            <li class="second centre-column "></li>
            <li class="third"></li>
        </ul>
        <ul class="centre-row">
            <li class="fourth"></li>
            <li class="fifth centre-column "></li>
            <li class="sixth"></li>
        </ul>
        <ul>
            <li class="seventh"></li>
            <li class="eight centre-column"></li>
            <li class="ninth"></li>
        </ul>
    </div>
    
</body>
<script src="game.js"></script>
</html>
